<section id="portfolio">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">				
				<img class="img-circle" ng-src="{{user.picture.data.url}}">		
			</div>
			<div class="col-lg-12 text-center">
				<h3 class="normal">Welcome {{user.name.split(" ")[0]}}</h3>
			</div>		
		</div>
	</div>

	<hr class="star-primary">

	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">				
				<h3 class="normal">The last 30 pictures you Uploaded</h3>
			</div>
			<span class="col-lg-4 text-center" ng-repeat="picture in pictures">
				<img ng-src="{{picture.images[0].source}}">
			</span>
		</div>
	</div>
</section>

<section>
<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h3>Geolocalized Pictures you were Tagged in</h3>
		</div>
		<ul>
			<li ng-repeat="picture in geoPictures | limitTo: 5">
				<img ng-src="{{picture.images[0].source}}">				
			</li>
		</ul>
	</div>
</div>
</section>
